{% extends "base.html" %} {% block start %}

<style>
  body {
    background-color: #6a6b6dff; /* page background */
    font-family: Arial, sans-serif;
  }

  .card {
    border-radius: 12px;
    border: none;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    background: #1f1f1f; /* dark background card */
    color: white; /* default white text inside card */
  }

  h3 {
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
    color: #ffd700; /* gold title */
  }

  .form-label {
    font-weight: 500;
    color: white; /* white label */
  }

  .form-control {
    border-radius: 8px;
    background: #2b2b2b; /* light black field */
    color: white; /* input text white */
    border: 1px solid #444;
  }

  .form-control:focus {
    border-color: #ffd700;
    box-shadow: 0 0 5px #ffd700;
    background: #2b2b2b;
    color: white;
  }

  .btn-primary {
    background-color: #ffd700;
    border: none;
    color: black;
    font-weight: 600;
    border-radius: 8px;
    transition: 0.3s;
  }

  .btn-primary:hover {
    background-color: #e6c200;
    color: black;
  }

  .mt-6 {
    margin-top: 60px;
  }

  .alert {
    border-radius: 8px;
  }

  a {
    color: #ffd700;
    text-decoration: none;
    font-weight: 500;
  }

  a:hover {
    text-decoration: underline;
  }
    .form-control::placeholder {
    color: #bdbabaff ;
    opacity: 1;
  }

 
</style>

<div class="container mt-6">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="card p-4 mt-5 mb-5">
        {% if messages %} {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
          {{ message }}
        </div>
        {% endfor %} {% endif %}

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <h3>Login</h3>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="Enter your username"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>

          <div class="mt-2 mb-4 text-light">
            <input type="checkbox" id="showpass" onclick="make_visible()" />
            <span> Show the password</span>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="d-flex justify-content-center mt-3 gap-2">
          <p class="mb-0">Don't have an account?</p>
          <a href="/">Signup</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function make_visible() {
    let value = document.getElementById("password");
    if (value.type == "password") {
      value.type = "text";
    } else {
      value.type = "password";
    }
  }
</script>

{% endblock %}
